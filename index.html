<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單字卡格式化工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        .reset {
            background-color: #FF6347;
        }
        .reset:hover {
            background-color: #CC4F39;
        }
        #output {
            white-space: pre-wrap;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>單字卡格式化工具</h1>
<div id="lineCount">目前行數：0 行</div>

<textarea id="inputText" placeholder="請輸入中英文對照文本..." oninput="updateLineCount()"></textarea>

<button onclick="preprocessInput(); formatPairs()">格式化</button>
<button onclick="copyToClipboard()">複製結果</button>
<button class="reset" onclick="resetPage()">重置</button>

<h2>格式化結果：</h2>
<div id="output">結果會顯示在這裡。</div>

<!-- 原本的 formatPairs() 不變 -->
<script>
    function formatPairs() {
        const text = document.getElementById("inputText").value;
        const lines = text.split(/\n/);
        let formattedOutput = "";
        let errorLines = [];

        lines.forEach((line, index) => {
            const cleanedLine = line.trim();
            const englishMatch = cleanedLine.match(/^[A-Za-z0-9\s.,!?;:'"()\/\[\]{}<>-]+/);

            let englishPart = "";
            let chinesePart = "";

            if (englishMatch) {
                englishPart = englishMatch[0].trim();
                chinesePart = cleanedLine.slice(englishPart.length).trim();
                formattedOutput += `${englishPart},${chinesePart}\n`;
            } else {
                errorLines.push({ line: index + 1, content: line });
            }
        });

        if (formattedOutput) {
            document.getElementById("output").textContent = formattedOutput.trim();
        } else {
            document.getElementById("output").textContent = "未檢測到有效的中英文配對。";
        }

        if (errorLines.length > 0) {
            let errorMessage = "以下行無法處理，已跳過：\n";
            errorLines.forEach(err => {
                errorMessage += `第 ${err.line} 行: ${err.content}\n`;
            });
            alert(errorMessage.trim());
        }
    }
</script>

<!-- 外部優化 -->
<script>
function preprocessInput() {
    const textarea = document.getElementById("inputText");
    const cleaned = textarea.value
        .split(/\n/)
        .filter(line => line.trim() !== "")
        .join("\n");
    textarea.value = cleaned;
    updateLineCount();
}

function updateLineCount() {
    const text = document.getElementById("inputText").value;
    const count = text.split(/\n/).filter(line => line.trim() !== "").length;
    document.getElementById("lineCount").textContent = `目前行數：${count} 行`;
}

function copyToClipboard() {
    const output = document.getElementById("output").textContent;
    if (!output || output === "結果會顯示在這裡。" || output.startsWith("未檢測到")) {
        alert("沒有可複製的內容！");
        return;
    }
    navigator.clipboard.writeText(output).then(() => {
        alert("已複製結果到剪貼簿！");
    }).catch(() => {
        alert("複製失敗，請手動複製。");
    });
}

function resetPage() {
    document.getElementById("inputText").value = "";
    document.getElementById("output").textContent = "結果會顯示在這裡。";
    updateLineCount();
}
</script>

</body>
</html>
